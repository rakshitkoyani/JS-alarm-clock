<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock with alarm</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <!-- tailwind cdn link -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-800">
  <div class="container my-auto text-center ">
    <div id="clock" class="mb-2 text-6xl text-blue-200"></div>
    <input type="datetime-local" name="alarmType" onchange="setAlarmTime(this.value)">
    <div class="controls text-white mt-2">
      <button class="button set-alarm mr-4 green" onclick="setAlarm()">Set alarm</button>
      <button class="button clear-alarm red" onclick="clearAlarm()">Clear alarm</button><br>
      <button class="button snooze-alarm" onclick="snoozeAlarm()">snooze</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
